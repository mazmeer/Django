<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <style>
        body{
            background-color: rgb(0, 140, 182);
        }
    </style>
</head>
<body>
    <h1 style = 'text-align: center;'>CONNECTED </h1>
    <h2 style = 'text-align: center;'>||| {{first_name | upper}} {{last_name }} |||</h2>
    <h3 style = 'text-align: center;'>{{list.1}}</h3>
    <h4 style = 'text-align: center;'>{{dictionary.dict_in_dict}}</h4>
    <ul>
        {% if user_logged_in %}
        <p>Welcome {{first_name}}</p>
        {% endif %}
    {% for item in list%}
        <li><p>{{item}}</p></li>

    {% endfor %}
    </ul>
    <h1><a href = "{% url 'my_app:sample' %}">Support Page</h1>
</body>
</html>
